<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Bike Watching Station Visualization</title>
    <link rel="stylesheet" href="./global.css">
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">

    <!-- Mapbox GL JS CSS -->

<body>
    <header>
